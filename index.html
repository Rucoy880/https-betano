<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PK44.COM - Cassino Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #1a1f2e;
            --accent-green: #00d26a;
            --accent-blue: #0099ff;
            --accent-yellow: #ffd700;
            --accent-orange: #ff6b35;
            --accent-red: #ff006e;
            --text-primary: #ffffff;
            --text-secondary: #8b92a8;
            --border-color: #2a3142;
        }

        html, body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0e1a !important;
            background: #0a0e1a !important;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
        }

        body {
            padding-bottom: 80px;
            position: relative;
        }

        /* Auth Screens */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            background: #1a1f2e;
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #2a3142;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .auth-logo {
            text-align: center;
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            text-align: center;
            color: #8b92a8;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #8b92a8;
            text-transform: uppercase;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #2a3142;
            border-radius: 12px;
            background: #0a0e1a;
            color: white;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .btn-auth {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            color: #0a0e1a;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #8b92a8;
            font-size: 14px;
        }

        .auth-switch span {
            color: #ffd700;
            cursor: pointer;
            font-weight: 700;
        }

        /* App Download Banner */
        .app-banner {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }

        .app-banner-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: #1a1f2e;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .app-text {
            flex: 1;
        }

        .app-text h3 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 2px;
            color: white;
        }

        .app-text p {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }

        .app-banner-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-update {
            background: #0099ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-close-banner {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }

        /* Header */
        .header {
            background: #1a1f2e;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            width: 100%;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }

        .menu-btn span {
            height: 3px;
            background: #ffffff;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .menu-btn span:nth-child(1) { width: 24px; }
        .menu-btn span:nth-child(2) { width: 18px; }
        .menu-btn span:nth-child(3) { width: 24px; }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            letter-spacing: -1px;
        }

        .logo span {
            font-size: 14px;
            opacity: 0.8;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-balance-header {
            background: rgba(0, 210, 106, 0.2);
            border: 1px solid #00d26a;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            color: #00d26a;
            font-size: 14px;
            cursor: pointer;
        }

        /* Categories */
        .categories {
            background: #1a1f2e;
            padding: 16px;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scrollbar-width: none;
            border-bottom: 1px solid #2a3142;
            width: 100%;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            min-width: 60px;
            opacity: 0.6;
            transition: all 0.3s;
        }

        .category-item.active {
            opacity: 1;
        }

        .category-item.active .category-icon {
            color: #00d26a;
            transform: scale(1.1);
        }

        .category-icon {
            font-size: 28px;
            transition: all 0.3s;
        }

        .category-name {
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            color: #ffffff;
        }

        /* Games Grid */
        .games-section {
            padding: 20px 16px;
            width: 100%;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
        }

        .game-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 3/4;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            background: #1a1f2e;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }

        .game-thumb {
            width: 100%;
            height: 70%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .game-card:hover .game-thumb {
            transform: scale(1.05);
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 16px;
        }

        .game-provider {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            color: white;
        }

        .game-favorite {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 10;
        }

        .game-favorite:hover {
            background: rgba(255,107,53,0.8);
            transform: scale(1.1);
        }

        .game-title {
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 4px;
            color: white;
        }

        .game-min-bet {
            font-size: 11px;
            color: #ffd700;
            font-weight: 600;
        }

        /* Jackpot Badge */
        .jackpot-badge {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
            animation: pulse 2s infinite;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Game Modal / Slot Machine */
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            overflow-y: auto;
        }

        .game-modal.active {
            display: block;
        }

        .slot-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0a0e1a;
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .slot-title {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-game {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slot-machine {
            background: linear-gradient(135deg, #1a1f2e 0%, #0a0e1a 100%);
            border-radius: 24px;
            padding: 30px 20px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            margin-bottom: 20px;
        }

        .slot-display {
            background: #000;
            border-radius: 16px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .slot-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10;
            pointer-events: none;
        }

        .slot-display::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 10;
            pointer-events: none;
        }

        .reel {
            background: #111;
            border-radius: 12px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            border: 2px solid #222;
            position: relative;
            overflow: hidden;
        }

        .reel.spinning {
            animation: spinReel 0.1s linear infinite;
        }

        @keyframes spinReel {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .reel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .slot-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
        }

        .bet-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #0099ff;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bet-btn:hover {
            transform: scale(1.1);
            background: #ffd700;
            color: black;
        }

        .bet-amount {
            font-size: 24px;
            font-weight: 900;
            color: #ffd700;
        }

        .spin-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            color: #0a0e1a;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .win-display {
            text-align: center;
            padding: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .win-amount {
            font-size: 48px;
            font-weight: 900;
            color: #00d26a;
            text-shadow: 0 0 20px rgba(0, 210, 106, 0.5);
            animation: winPulse 0.5s ease-in-out;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .win-multiplier {
            font-size: 18px;
            color: #ffd700;
            font-weight: 700;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .info-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .info-label {
            font-size: 11px;
            color: #8b92a8;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1f2e;
            border-top: 1px solid #2a3142;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            width: 100%;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            color: #8b92a8;
        }

        .nav-item.active {
            color: #00d26a;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -8px;
            width: 40px;
            height: 3px;
            background: #00d26a;
            border-radius: 2px;
        }

        .nav-icon {
            font-size: 24px;
            transition: all 0.3s;
        }
